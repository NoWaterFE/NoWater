<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <title>Register</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" >
    <link rel="icon" type="image/x-icon" href="../favicon.ico" >
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/register.css">   
</head>

<body>
<header>
    <div class="header">
        <div class="logo">
            <a href="../customer/index.html">
                <img src="imgs/head_icon/logo.png" alt="logo">
            </a>
        </div>
    </div>
</header>

<div class="content clearfix">
    <form class="apply" id="registerForm" novalidate>
        <h2 class="title">Register New User <font>or <a href="login.html">login</a></font></h2>
        <div class="input-item name">
            <label for="name" class="redStar">Username</label>
            <input type="text" name="name" id="name" maxlength="30" required>
            <span class="tips"></span>
        </div>
        <div class="input-item password">          
            <label for="password" class="redStar">Password</label>
            <input type="password" name="password" id="password" maxlength="30" required>
            <span class="tips"></span>
        </div>
        <div class="input-item confirm">
            <label for="confirm" class="redStar">Confirm</label>
            <input type="password" name="confirm" id="confirm" maxlength="30" required>
            <span class="tips"></span>
        </div>
        <div class="input-item firstName">
            <label for="firstName" class="redStar">First Name</label>
            <input type="text" name="firstName" id="firstName" maxlength="20" required>
            <span class="tips"></span>
        </div>
        <div class="input-item lastName">
            <label for="lastName" class="redStar">Last Name</label>
            <input type="text" name="lastName" id="lastName" maxlength="20" required>
            <span class="tips"></span>
        </div>
        <div class="input-item telephone">  
            <label for="telephone" class="redStar">Telephone</label>
            <input type="tel" name="telephone" id="telephone" maxlength="10" required>
            <span class="tips"></span>
        </div>
        <div class="input-item postCode">
            <label for="postCode" class="redStar">Post Code</label>
            <input type="text" name="postCode" id="postCode" maxlength="50" required>
            <span class="tips"></span>
        </div>
        <div class="input-item area">		
			<label for="area" class="redStar">Area</label>		
			<select id="area" name="address1" ></select>
        </div> 
        <div class="input-item district">		
            <label for="district" class="redStar">District</label>		
    		<select id="district" name="address2" ></select>
        </div>
    		
        <div class="input-item address">
        	<label for="address" class="redStar">Address</label>
            <input type="text" name="address3" id="address" maxlength="50" required>
            <span class="tips"></span>
        </div>

        <div class="register">
        </div>
        <div class="submit">
            <input type="submit" value="REGISTER">
        </div>
        
    </form>
</div>

<footer>
    <div class="footer">
        Â© Copyright NoWaterFE
    </div>
</footer>

<script type="text/javascript" src="js/jQuery.md5.js"></script>
<script type="text/javascript" src="js/register.js"></script>

</body>
</html>
