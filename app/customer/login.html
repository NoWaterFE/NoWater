<!DOCTYPE html>
<html lang="en">

<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="icon" type="image/x-icon" href="../favicon.ico" >
    <link rel="stylesheet" type="text/css" href="style/login.css">

<body>
<header>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="imgs/head_icon/logo.png" alt="logo">
            </a>
        </div>
    </div>
</header>

<div class="content clearfix" style="float:inherit">
    <div style="float:left ;  width:50%;  height:100%;">
    <img src="imgs/adv.jpg" width="800" height="400" /> 
    </div>

    <div style="float:right ;  width:50%;  height:100%;">
    <form class="apply" id="applyForm">
        <h2 class="title">LOGIN</h2>
        <div class="userName">
            <label for="userName" class="redStar">Username</label>
            <input type="email" name="userName" id="userName" maxlength="50">
        </div>
        <div class="password">
            <label for="password" class="redStar">Password</label>
            <input type="password" name="Password" id="password">
        </div>
        <div class="submit">
            <input type="submit" value="login">
            <div class="applying">
            <div style="float:right ;  width:30%;  height:60%;">
             <a href="register.html"><font style="font-size:12px">Register</font></a>
             </div>
        </div>
        </div>     
    </form>
	</div>

</div>
