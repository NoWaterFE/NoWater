<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register New Shop | PARKnSHOP</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" >
    <link rel="icon" type="image/x-icon" href="../favicon.ico" >
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/status_apply.js"></script>
    <link rel="stylesheet" type="text/css" href="style/apply.css">
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <a href="../customer/index.html">
                <img src="imgs/head_icon/logo.png" alt="logo">
            </a>
        </div>
        <ul class="quick-menu" id="quickMenu">
            <li class="account">
                <a href="javascript:;">
                    <i></i><span>ACCOUNT</span>
                </a>
                <ul class="accountOperate noLogin">
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
                <ul class="accountOperate hasLogin active">
                    <li><a href="../customer/userCenter.html">Account Info</a></li>
                    <li><a href="javascript:;" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</header>
<div class="content clearfix">
    <form class="apply" id="applyForm" novalidate>
        <h2 class="title">Register New Shop</h2>
        <div class="input-item shopName">
            <label for="shopName" class="redStar">Shop name</label>
            <input type="text" name="shopName" id="shopName" placeholder="Your shop name" autofocus="autofocus" maxlength="50" required>
            <span class="tips"></span>
        </div>
        <div class="input-item shopEmail">
            <label for="shopEmail" class="redStar">Email</label>
            <input type="email" name="email" id="shopEmail" placeholder="Your email address">
            <span class="tips"></span>
        </div>
        <div class="input-item shopTel">
            <label for="shopTel" class="redStar">Telephone</label>
            <input type="tel" name="telephone" id="shopTel" placeholder="Telephone number(HK)">
            <span class="tips"></span>
        </div>
        <!--<div class="input-item alipay">
            <label for="alipay" class="redStar">Alipay</label>
            <input type="text" name="aliPay" id="alipay" placeholder="Your alipay">
            <span class="tips"></span>
        </div>-->
        <div class="input-item idPhoto">
            <label for="idPhoto" class="redStar">ID photo:</label>
            <input type="file" name="idPhoto" id="idPhoto" accept="image/gif,image/jpeg,image/jpg,image/png" required>
            <i>Your ID photo</i>
            <span class="tips"></span>
        </div>
        <div class="preview">
            <div class="imagesPreview">
                <img src="">
            </div>
        </div>
        <div class="submit">
            <input type="submit" value="REGISTER">
        </div>
        <div class="applying">
        </div>
    </form>
</div>
<footer>
    <div class="footer">
        Â© Copyright NoWaterFE (nowater_project@sina.com)
    </div>
</footer>
<script type="text/javascript" src="js/apply.js"></script>
</body>
</html>
