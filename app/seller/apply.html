<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PARKnSHOP</title>
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/status_apply.js"></script>
    <link rel="stylesheet" type="text/css" href="style/apply.css">
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <a href="../customer/index.html">
                <img src="imgs/head_icon/logo.png" alt="logo">
            </a>
        </div>
    </div>
</header>
<div class="content clearfix">
    <form class="apply" id="applyForm">
        <h2 class="title">Register New Shop</h2>
        <div class="shopName">
            <label for="shopName" class="redStar">Shop name</label>
            <input type="text" name="shopName" id="shopName" maxlength="50" required>
        </div>
        <div class="shopEmail">
            <label for="shopEmail" class="redStar">Email</label>
            <input type="email" name="shopEmail" id="shopEmail">
        </div>
        <div class="submit">
            <input type="submit" value="REGISTER">
        </div>
        <div class="applying">
        </div>
    </form>
</div>
<footer>
    <div class="footer">
        Â© Copyright NoWaterFE
    </div>
</footer>
<script type="text/javascript" src="js/apply.js"></script>
</body>
</html>
