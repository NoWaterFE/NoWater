<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Management | PARKnSHOP</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" >
    <link rel="icon" type="image/x-icon" href="../favicon.ico" >
    <link rel="stylesheet" type="text/css" href="style/shopList.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/status.js"></script>
</head>

<body>
<div class="nav">
    <ul>
        <li class="navList"><a href="customerList.html">Customer Management</a></li>
        <li class="navList active"><a href="shopList.html">Shop Management</a></li>
        <li class="navList"><a href="applyList.html">Shop Application List</a></li>
        <li class="navList"><a href="shopAd.html">AD Management</a></li>
        <li class="navList"><a href="order.html">All Orders</a></li>
        <li class="navList"><a href="income.html">Income & Commission</a></li>
    </ul>
</div>
<div class="content">
    <header>
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    Administrator System
                </a>
            </div>
            <div class="logout">
                <span class="logoutBtn" id="logoutBtn">
                    Logout
                </span>
            </div>
        </div>
    </header>
    <div class="main">
        <!--页面在这写-->
        <ul class="shopMain clearfix" id="shopMain">
            <li><a href="shopList.html" class="shopTab">Shop List</a></li>
            <li><a href="shopList.html?status=1" class="shopTab">BlackList</a></li>
        </ul>
        <div class="filter" id="shopFilter">
            <form class="shopForm">
                <div class="search clearfix">
                    <div class="inputItems clearfix">
                        <input type="text" name="search" class="searchInput" maxlength="40" placeholder="By shop ID or shop name">
                        <input type="submit" class="searchBtn">
                    </div>
                </div>
            </form>
        </div>
        <div>
            <ul class="shopList" id="shopList">
            </ul>
            <div class="more">
                <div class="showMore hidden">
                    <span>SHOW MORE</span>
                    <span class="down"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/shopList.js"></script>
</body>

</html>
