<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Management | PARKnSHOP</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico" >
    <link rel="icon" type="image/x-icon" href="../favicon.ico" >
    <link rel="stylesheet" type="text/css" href="style/customerList.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/status.js"></script>
</head>

<body>
<div class="nav">
    <ul>
        <li class="navList active"><a href="customerList.html">Customer Management</a></li>
        <li class="navList"><a href="shopList.html">Shop Management</a></li>
        <li class="navList"><a href="applyList.html">Shop Application List</a></li>
        <li class="navList"><a href="shopAd.html">AD Management</a></li>
        <li class="navList"><a href="order.html">All Orders</a></li>
        <li class="navList"><a href="income.html">Income & Commission</a></li>
    </ul>
</div>
<div class="content">
    <header>
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    Administrator System
                </a>
            </div>
            <div class="logout">
                <span class="logoutBtn" id="logoutBtn">
                    Logout
                </span>
            </div>
        </div>
    </header>
    <div class="main">
        <!--页面在这写-->
        <!--<h2 class="title">Customer List</h2>-->
        <ul class="customerMain clearfix" id="customerMain">
            <li><a href="customerList.html" class="customerTab">Customer List</a></li>
            <li><a href="customerList.html?status=1" class="customerTab">BlackList</a></li>
        </ul>
        <div class="filter" id="customerFilter">
            <form class="customerForm">
                <div class="search clearfix">
                    <div class="inputItems clearfix">
                        <input type="text" name="search" class="searchInput" maxlength="40" placeholder="By ID or username">
                        <input type="submit" class="searchBtn">
                    </div>
                </div>
            </form>
        </div>
        <div class="customerList" id="customerList">
            <table class="customerTable">
                <colgroup>
                    <col class="col1">
                    <col class="col2">
                    <col class="col3">
                    <col class="col4">
                    <col class="col5">
                    <col class="col6">
                    <col class="col7">
                    <col class="col8">
                </colgroup>
                <tbody>
                <tr class="customerTh">
                    <th class="id">ID</th>
                    <th class="name">Username</th>
                    <th class="tel">Telephone</th>
                    <th class="address">Address</th>
                    <th class="postCode">Postcode</th>
                    <th class="firstName">First Name</th>
                    <th class="lastName">Last Name</th>
                    <th class="operate">Operate</th>
                </tr>
                </tbody>
            </table>
            <div class="more">
                <div class="showMore hidden">
                    <span>SHOW MORE</span>
                    <span class="down"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/customerList.js"></script>
</body>

</html>
